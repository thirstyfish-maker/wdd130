<main>
    <div class="hero">
        <img src="images/hero-image.jpg" alt="Rafting Adventure" class="hero-image">
        <h1>Contact Us</h1>
    </div>

    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Address: 525 S Center St, Rexburg, ID 83460, USA</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@raftingcompany.com</p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2870.912268556689!2d-111.7847066844934!3d43.81414337911498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540ff3c5e456df%3A0x60b4d9eaf6e86735!2sBrigham%20Young%20University%20-Idaho!5e0!3m2!1sen!2sus!4v1594841029394!5m2!1sen!2sus" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>

    <section class="employee-profiles">
        <h2>Our Team</h2>
        <div class="profiles">
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Jane Doe, Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>John Smith, Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Emily Johnson, Customer Service</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label>Purpose of the Message:</label>
            <input type="radio" id="general" name="purpose" value="general" required>
            <label for="general">General Inquiry</label>
            
            <input type="radio" id="reservation" name="purpose" value="reservation" required>
            <label for="reservation">Reservation Question</label>
            
            <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
            <label for="suggestion">Website Suggestion</label>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe">
                Please subscribe me to the monthly newsletter
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
