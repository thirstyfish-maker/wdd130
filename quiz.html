<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <header>
    <h1>HTML and CSS Quiz</h1>
  </header>
  <main>
    <form id="quiz-form">
      <!-- Question 1: Text Input -->
      <div class="form-item">
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">
      </div>

      <!-- Question 2: Textarea -->
      <div class="form-item">
        <label for="q2">2. Explain the purpose of the CSS Box Model:</label>
        <textarea id="q2" name="q2" rows="4"></textarea>
      </div>

      <!-- Question 3: Select Box -->
      <div class="form-item">
        <label for="q3">3. Which of the following is a valid HTML tag for creating a hyperlink?</label>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="a">&lt;a&gt;</option>
          <option value="link">&lt;link&gt;</option>
          <option value="href">&lt;href&gt;</option>
        </select>
      </div>

      <!-- Question 4: Number Input -->
      <div class="form-item">
        <label for="q4">4. How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6">
      </div>

      <!-- Submit Button -->
      <div class="form-item">
        <button type="submit">Submit Quiz</button>
      </div>
    </form>
  </main>
</body>
</html>
